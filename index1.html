<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>🌌 Apply for a Space Journey! 🚀</h1>
        <p>Fill out this form to be considered for the next mission to space.</p>
    </header>
    <fieldset>
        <legend>👤 Personal Information</legend>
    <section>
        <form action="">
            <label for="name">Full Name:</label>
            <input type="text" name="name" required />
            <br /><br />

            <label for="Address">Email Address:</label>
            <input type="email" name="email" required />
            <br /><br />
            <label for="age">Age:</label>
            <input type="number" name="age" required />
            <br /><br />
        </form>
    </section>
</fieldset>
<fieldset>
    <legend>🪐 Space Travel Details</legend>
<section>
    <form action="">
        <label for="select">Select a Destination:</label>
          <select id="select" name="select" >
            <option value="mars">Mars</option>
            <option value="mars">Mars</option>
          </select>
        <br /><br />
        <label for="birthdate">Preferred Travel Date:</label>
        <input type="date" id="birthdate" name="birthdate" required >
        <br /><br />
        <label for="cover">Why Do You Want to Travel to Space ?</label>
            <br>
            <textarea name="message" rows="5"></textarea>
            <br /><br />
    </form>
</section>
</fieldset>
<fieldset>
    <legend>🏋️‍♂️ Physical & Experience Check</legend>
<section>
    
    <form action="">
        <label for="gender">Physical Fitness Level::</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Excellent</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Good</label>
        </div>
        <div>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Average</label>
        </div>
        <div>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Needs Improvement</label>
        </div>
        <br />
        <input type="checkbox" name="agree" required />
            <label for="agree"> I agree to the terms and conditions</label>
            <br /><br />
            <label for="gender"><STrong>Space Training Completed:</STrong></label>
        <div>
            <input type="checkbox" id="male" name="gender" value="male" required>
            <label for="male">Zero Gravity Training</label>
        </div>
        <div>
            <input type="checkbox" id="female" name="gender" value="female" required>
            <label for="female">Space Survival Training</label>
        </div>
        <div>
            <input type="checkbox" id="other" name="gender" value="other" required>
            <label for="other">Moonwalk Simulation</label>
        </div>
       
    </form>
</section>
</fieldset>
<fieldset>
    <legend>📹Video Application</legend>
    <label for="Upload">Upload Resume: <button type="file"> Choose File</button> <label for=" no"> No file chosen
        <br></br>
</fieldset>
<fieldset>
    <legend>☎️Emergency Contact</legend>
    <form action="">
        <label for="name">Contact Name:</label>
        <input type="text" name="name" required />
        <br /><br />

        <label for="Address">Contact Phone:</label>
        <input type="email" name="email" required />
        <br /><br />
    </form>
</fieldset>
<fieldset>
    <legend>⚠️Agreement</legend>
    <input type="checkbox" name="agree" required />
            <label for="agree"> I agree to the terms and conditions</label>
</fieldset>
            <button type="submit">Submit</button>
</body>
</html>
